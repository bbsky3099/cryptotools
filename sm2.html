<header>
    <h1>国密SM2 加密/解密</h1>
</header>
<main>
    <form id="sm2Form">
        <label for="mode">模式:</label>
        <select id="mode" required>
            <option value="generateKeys">生成公私钥</option>
            <option value="encrypt">加密</option>
            <option value="decrypt">解密</option>
            <option value="sign">签名</option>
            <option value="verify">验证签名</option>
        </select>
        <label for="data">输入数据:</label>
        <textarea id="data" required></textarea>
        <label for="publicKey">公钥 (仅用于加密和验证):</label>
        <textarea id="publicKey"></textarea>
        <label for="privateKey">私钥 (仅用于解密和签名):</label>
        <textarea id="privateKey"></textarea>
        <button type="submit">执行</button>
    </form>
    <div id="result"></div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gm-crypto/1.0.1/gmcrypto.min.js"></script>
<script>
    document.getElementById('sm2Form').addEventListener('submit', async function(event) {
        event.preventDefault();
        const mode = document.getElementById('mode').value;
        const data = document.getElementById('data').value;
        const publicKey = document.getElementById('publicKey').value;
        const privateKey = document.getElementById('privateKey').value;
        const resultDiv = document.getElementById('result');
        
        try {
            if (mode === 'generateKeys') {
                const keys = await gm.SM2.generateKeyPair();
                resultDiv.textContent = `公钥: ${keys.publicKey}\n\n私钥: ${keys.privateKey}`;
                resultDiv.style.color = 'green';
            } else if (mode === 'encrypt') {
                const encryptedData = await gm.SM2.doEncrypt(data, publicKey);
                resultDiv.textContent = `加密后的数据: ${encryptedData}`;
                resultDiv.style.color = 'green';
            } else if (mode === 'decrypt') {
                const decryptedData = await gm.SM2.doDecrypt(data, privateKey);
                resultDiv.textContent = `解密后的数据: ${decryptedData}`;
                resultDiv.style.color = 'green';
            } else if (mode === 'sign') {
                const signature = await gm.SM2.doSignature(data, privateKey);
                resultDiv.textContent = `签名: ${signature}`;
                resultDiv.style.color = 'green';
            } else if (mode === 'verify') {
                const isVerified = await gm.SM2.doVerifySignature(data, signature, publicKey);
                resultDiv.textContent = `验证结果: ${isVerified ? '成功' : '失败'}`;
                resultDiv.style.color = isVerified ? 'green' : 'red';
            }
        } catch (error) {
            resultDiv.textContent = `错误: ${error.message}`;
            resultDiv.style.color = 'red';
        }
    });
</script>
