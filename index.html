<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AES 和 DES 加密/解密</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AES 和 DES 加密/解密</h1>
    </header>
    <main>
        <div class="tab-container">
            <button class="tab-button active" onclick="showTab('aes')">AES</button>
            <button class="tab-button" onclick="showTab('des')">DES</button>
        </div>

        <div id="aes" class="tab-content active">
            <form id="aesForm">
                <label for="aesMode">模式:</label>
                <select id="aesMode" name="mode" required>
                    <option value="encrypt">加密</option>
                    <option value="decrypt">解密</option>
                </select>
                <label for="aesData">输入数据:</label>
                <textarea id="aesData" name="data" required></textarea>
                <label for="aesKey">密钥 (16 字符):</label>
                <input type="password" id="aesKey" name="key" required minlength="16" maxlength="16">
                <button type="submit">执行</button>
            </form>
        </div>

        <div id="des" class="tab-content">
            <form id="desForm">
                <label for="desMode">模式:</label>
                <select id="desMode" name="mode" required>
                    <option value="encrypt">加密</option>
                    <option value="decrypt">解密</option>
                </select>
                <label for="desData">输入数据:</label>
                <textarea id="desData" name="data" required></textarea>
                <label for="desKey">密钥 (8 字符):</label>
                <input type="password" id="desKey" name="key" required minlength="8" maxlength="8">
                <button type="submit">执行</button>
            </form>
        </div>

        <div id="result"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
