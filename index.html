<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>多算法加密/解密在线计算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>多算法加密/解密在线计算器</h1>
    </header>
    <main>
        <div class="tab-container">
            <button class="tab-button" onclick="showTab('aes')">AES加/解密</button>
            <button class="tab-button" onclick="showTab('des')">DES加/解密</button>
            <button class="tab-button" onclick="showTab('rsa')">RSA加/解密</button>
            <button class="tab-button" onclick="showTab('crc32')">CRC32计算</button>
            <button class="tab-button" onclick="showTab('rc4')">RC4加/解密</button>
            <button class="tab-button" onclick="showTab('tripledes')">TripleDES加/解密</button>
            <button class="tab-button" onclick="showTab('jwt')">JWT解密</button>
            <button class="tab-button" onclick="showTab('base64hex')">Base64/Hex转换</button>
            <button class="tab-button" onclick="showTab('rabbit')">Rabbit加/解密</button>
            <button class="tab-button" onclick="showTab('sha')">SHA哈希计算</button>
            <button class="tab-button" onclick="showTab('keccak')">Keccak哈希计算</button>
            <button class="tab-button" onclick="showTab('hmac')">HMAC计算</button>
            <button class="tab-button" onclick="showTab('24char')">24字加密</button>
            <button class="tab-button" onclick="showTab('sm2')">SM2加/解密</button>
            <button class="tab-button" onclick="showTab('sm4')">SM4加/解密</button>
            <button class="tab-button" onclick="showTab('emailEncrypt')">Email地址加密</button>
            <button class="tab-button" onclick="showTab('md5')">MD5加密</button>
            <button class="tab-button" onclick="showTab('calculator')">在线计算器</button>
        </div>

        <h2 id="currentFunction">AES加/解密</h2>

        <div id="aes" class="tab-content active">
            <form id="aesForm">
                <label for="aesMode">模式:</label>
                <select id="aesMode" name="mode" required>
                    <option value="encrypt">加密</option>
                    <option value="decrypt">解密</option>
                </select>
                <label for="aesData">输入数据:</label>
                <textarea id="aesData" name="data" required></textarea>
                <label for="aesKey">密钥 (16 字符):</label>
                <input type="password" id="aesKey" name="key" required minlength="16" maxlength="16">
                <button type="submit">执行</button>
            </form>
        </div>

        <!-- DES Form -->
        <div id="des" class="tab-content">
            <form id="desForm">
                <label for="desMode">模式:</label>
                <select id="desMode" name="mode" required>
                    <option value="encrypt">加密</option>
                    <option value="decrypt">解密</option>
                </select>
                <label for="desData">输入数据:</label>
                <textarea id="desData" name="data" required></textarea>
                <label for="desKey">密钥 (8 字符):</label>
                <input type="password" id="desKey" name="key" required minlength="8" maxlength="8">
                <button type="submit">执行</button>
            </form>
        </div>

        <!-- RSA Form -->
        <div id="rsa" class="tab-content">
            <form id="rsaForm">
                <label for="rsaMode">模式:</label>
                <select id="rsaMode" name="mode" required>
                    <option value="encrypt">加密</option>
                    <option value="decrypt">解密</option>
                </select>
                <label for="rsaData">输入数据:</label>
                <textarea id="rsaData" name="data" required></textarea>
                <label for="rsaKey">密钥 (PEM 格式):</label>
                <textarea id="rsaKey" name="key" required></textarea>
                <button type="submit">执行</button>
            </form>
        </div>

        <!-- CRC32 Form -->
        <div id="crc32" class="tab-content">
            <form id="crc32Form">
                <label for="crc32Data">输入数据:</label>
                <textarea id="crc32Data" name="data" required></textarea>
                <button type="submit">计算</button>
            </form>
        </div>

        <!-- RC4 Form -->
        <div id="rc4" class="tab-content">
            <form id="rc4Form">
                <label for="rc4Mode">模式:</label>
                <select id="rc4Mode" name="mode" required>
                    <option value="encrypt">加密</option>
                    <option value="decrypt">解密</option>
                </select>
                <label for="rc4Data">输入数据:</label>
                <textarea id="rc4Data" name="data" required></textarea>
                <label for="rc4Key">密钥:</label>
                <input type="password" id="rc4Key" name="key" required>
                <button type="submit">执行</button>
            </form>
        </div>

        <!-- TripleDES Form -->
        <div id="tripledes" class="tab-content">
            <form id="tripledesForm">
                <label for="tripledesMode">模式:</label>
                <select id="tripledesMode" name="mode" required>
                    <option value="encrypt">加密</option>
                    <option value="decrypt">解密</option>
                </select>
                <label for="tripledesData">输入数据:</label>
                <textarea id="tripledesData" name="data" required></textarea>
                <label for="tripledesKey">密钥 (24 字符):</label>
                <input type="password" id="tripledesKey" name="key" required minlength="24" maxlength="24">
                <button type="submit">执行</button>
            </form>
        </div>

        <!-- JWT Form -->
        <div id="jwt" class="tab-content">
            <form id="jwtForm">
                <label for="jwtToken">JWT Token:</label>
                <textarea id="jwtToken" name="token" required></textarea>
                <label for="jwtSecret">Secret:</label>
                <input type="password" id="jwtSecret" name="secret" required>
                <button type="submit">验证</button>
            </form>
        </div>

        <!-- Base64/Hex Form -->
        <div id="base64hex" class="tab-content">
            <form id="base64hexForm">
                <label for="base64hexInput">输入数据:</label>
                <textarea id="base64hexInput" name="input" required></textarea>
                <label for="base64hexType">类型:</label>
                <select id="base64hexType" name="type" required>
                    <option value="toBase64">转为 Base64</option>
                    <option value="fromBase64">从 Base64 转换</option>
                </select>
                <button type="submit">转换</button>
            </form>
        </div>

        <!-- Rabbit Form -->
        <div id="rabbit" class="tab-content">
            <form id="rabbitForm">
                <label for="rabbitMode">模式:</label>
                <select id="rabbitMode" name="mode" required>
                    <option value="encrypt">加密</option>
                    <option value="decrypt">解密</option>
                </select>
                <label for="rabbitData">输入数据:</label>
                <textarea id="rabbitData" name="data" required></textarea>
                <label for="rabbitKey">密钥:</label>
                <input type="password" id="rabbitKey" name="key" required>
                <button type="submit">执行</button>
            </form>
        </div>

        <!-- SHA Form -->
        <div id="sha" class="tab-content">
            <form id="shaForm">
                <label for="shaAlgorithm">算法:</label>
                <select id="shaAlgorithm" name="algorithm" required>
                    <option value="SHA-1">SHA-1</option>
                    <option value="SHA-256">SHA-256</option>
                    <option value="SHA-512">SHA-512</option>
                </select>
                <label for="shaData">输入数据:</label>
                <textarea id="shaData" name="data" required></textarea>
                <button type="submit">计算</button>
            </form>
        </div>

        <!-- Keccak Form -->
        <div id="keccak" class="tab-content">
            <form id="keccakForm">
                <label for="keccakAlgorithm">算法:</label>
                <select id="keccakAlgorithm" name="algorithm" required>
                    <option value="KECCAK-224">KECCAK-224</option>
                    <option value="KECCAK-256">KECCAK-256</option>
                    <option value="KECCAK-384">KECCAK-384</option>
                    <option value="KECCAK-512">KECCAK-512</option>
                </select>
                <label for="keccakData">输入数据:</label>
                <textarea id="keccakData" name="data" required></textarea>
                <button type="submit">计算</button>
            </form>
        </div>

        <!-- HMAC Form -->
        <div id="hmac" class="tab-content">
            <form id="hmacForm">
                <label for="hmacAlgorithm">算法:</label>
                <select id="hmacAlgorithm" name="algorithm" required>
                    <option value="SHA-1">SHA-1</option>
                    <option value="SHA-256">SHA-256</option>
                    <option value="SHA-512">SHA-512</option>
                </select>
                <label for="hmacData">输入数据:</label>
                <textarea id="hmacData" name="data" required></textarea>
                <label for="hmacKey">密钥:</label>
                <input type="password" id="hmacKey" name="key" required>
                <button type="submit">计算</button>
            </form>
        </div>

        <!-- 24字符加密 Form -->
        <div id="24char" class="tab-content">
            <form id="24charForm">
                <label for="24charData">输入数据:</label>
                <textarea id="24charData" name="data" required></textarea>
                <button type="submit">加密</button>
            </form>
        </div>

        <!-- SM2 Form -->
        <div id="sm2" class="tab-content">
            <form id="sm2Form">
                <label for="sm2Mode">模式:</label>
                <select id="sm2Mode" name="mode" required>
                    <option value="encrypt">加密</option>
                    <option value="decrypt">解密</option>
                </select>
                <label for="sm2Data">输入数据:</label>
                <textarea id="sm2Data" name="data" required></textarea>
                <label for="sm2PublicKey">公钥 (HEX):</label>
                <textarea id="sm2PublicKey" name="publicKey" required></textarea>
                <label for="sm2PrivateKey">私钥 (HEX):</label>
                <textarea id="sm2PrivateKey" name="privateKey" required></textarea>
                <button type="submit">执行</button>
            </form>
        </div>

        <!-- SM4 Form -->
        <div id="sm4" class="tab-content">
            <form id="sm4Form">
                <label for="sm4Mode">模式:</label>
                <select id="sm4Mode" name="mode" required>
                    <option value="encrypt">加密</option>
                    <option value="decrypt">解密</option>
                </select>
                <label for="sm4Data">输入数据:</label>
                <textarea id="sm4Data" name="data" required></textarea>
                <label for="sm4Key">密钥 (16 字符):</label>
                <input type="password" id="sm4Key" name="key" required minlength="16" maxlength="16">
                <button type="submit">执行</button>
            </form>
        </div>

        <!-- Email 加密 Form -->
        <div id="emailEncrypt" class="tab-content">
            <form id="emailEncryptForm">
                <label for="emailAddress">Email 地址:</label>
                <input type="email" id="emailAddress" name="email" required>
                <label for="emailKey">密钥:</label>
                <input type="password" id="emailKey" name="key" required>
                <button type="submit">加密</button>
            </form>
        </div>

        <!-- MD5 Form -->
        <div id="md5" class="tab-content">
            <form id="md5Form">
                <label for="md5Data">输入数据:</label>
                <textarea id="md5Data" name="data" required></textarea>
                <button type="submit">计算</button>
            </form>
        </div>

        <!-- 在线计算器 Form -->
        <div id="calculator" class="tab-content">
            <form id="calculatorForm">
                <label for="calcExpression">表达式:</label>
                <input type="text" id="calcExpression" name="expression" required>
                <button type="submit">计算</button>
            </form>
        </div>

        <div id="result">
            <label id="labelText1"></label>
            <pre id="resultText"></pre>
            <button id="copyButton" onclick="copyResult()">复制</button>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.8.0/jsrsasign-all-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crc/3.8.0/crc.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
